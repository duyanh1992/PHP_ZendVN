<!-- Object and Array in javascript -->
<html>
<body>
<script type="text/javascript">
    var arr3 = [
                    {
                        "id":"1",
                        "name":"HTML/CSS"
                    }, 

                    {
                        "id":"2",
                        "name":"PHP"
                    }   
               ];
    //console.log(arr3[0].name);
    for(var i=0;i<arr3.length;i++){
        document.write("ID: "+arr3[i].id + ' - ' + "NAME: "+arr3[i].name+"<br />");
    }
</script>		
</body>	
</html>
