<html>
<meta charset='utf-8'/>
<head>
	
</head>
<body>
	<select name="country" id="ct_slt">
		<option value="0">Chọn quốc gia</option>
		<option value="taiwan">Đài Loan</option>
		<option value="china">Trung Quốc</option>
		<option value="singapore">Singapore</option>
	</select>
	
	<select name="district" id="actor_slt">
		<option value='0' selected='selected'>Chọn diễn viên</option>
	</select>
	
	
	<script src= "../js/jquery-2.2.2.min.js"></script>
	<script type="text/javascript">
		var ct_slt = document.getElementById('ct_slt');
		ct_slt.addEventListener('change', function(){
			var country = $(this).val();
			//console.log(country);
			$.get('data.php?country='+country, function(data, status){
				$('#actor_slt').html(data);
			});
		});	
	</script>
</body>
</html>
